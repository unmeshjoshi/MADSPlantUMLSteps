name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or master, depending on your default branch name
  workflow_dispatch:  # Allows manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Install GraphViz
        run: sudo apt-get update && sudo apt-get install -y graphviz

      - name: Generate Version Info
        run: |
          mkdir -p build/presentations
          echo "Build: #${{ github.run_number }} (${{ github.sha }})
          Date: $(date +'%Y-%m-%d %H:%M:%S')" > build/presentations/version.txt

      - name: Build with Gradle
        run: ./gradlew clean html

      - name: Copy index.html to build directory
        run: cp index.html build/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

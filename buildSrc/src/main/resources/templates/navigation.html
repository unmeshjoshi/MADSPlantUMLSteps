<div class='controls' role='navigation' aria-label='Presentation Navigation'>
    <button id='prev-button' onclick='prevStep()' disabled aria-label='Previous Slide'>
        <i class='fas fa-chevron-left' aria-hidden='true'></i>
        <span>Previous</span>
    </button>
    <button id='next-button' onclick='nextStep()' aria-label='Next Slide'>
        <span>Next</span>
        <i class='fas fa-chevron-right' aria-hidden='true'></i>
    </button>
</div>
